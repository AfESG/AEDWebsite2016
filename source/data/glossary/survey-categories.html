<h3 class="glossary-content__section__title">
  Survey Categories
</h3>
<div class="glossary-content__section__intro">
  Methods for estimating elephant numbers fall into three broad categories: <strong>total counts</strong>, <strong>sample counts</strong>, and <strong>guesses</strong>. Total counts aim to see and record all the elephants in a defined area, either from the air or from the ground.
</div>
